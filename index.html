<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
  <title>Q4-EXERCISE1</title>
</head>

<body>

  <div class="container mt-5">

    <!-- Header -->
    <h1 id="sample"><b>˚₊‧. JS math methods۰ ͙⊹</b></h1>
    <hr>

    <!-- Align image and form -->
    <div class="row align-items-center">

      <!-- Image -->
      <div class="col-md-4 mt-4">
        <img src="calculator.png" class="img-fluid" alt="calculator image">
      </div>

      <!-- Form -->
      <div class="col-md-6">
        <form>
          <!-- Values -->
          <label>Enter a <b>value</b>: </label>
          <input type="number" id="number" class="form-control">
          <br>

          <!-- Buttons -->
          <div class="d-flex gap-2 mb-3">
            <button type="button" class="btn btn-outline-light" onclick="power()">power</button>
            <button type="button" class="btn btn-outline-light" onclick="round()">round</button>
          </div>

          <div class="d-flex gap-2 mb-3">
            <button type="button" class="btn btn-outline-light" onclick="square()">square</button>
            <button type="button" class="btn btn-outline-light" onclick="random()">random</button>
          </div>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-light" onclick="window.location.reload()">refresh</button>
          </div>
          
        </form>
      </div>
    </div>
    <footer>
      <hr>
      <p>
        <a style="text-decoration: none; color:#FFFFFF;" href="LINK"> 
          &#169; AY 2025 | ICT 9 Ruby | Exercise 1 | Yao, Amanda Praise Kho
        </a>
      </p>
    </footer>
  </div>

  <script src="script.js"></script>

</body>
</html>
